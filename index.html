<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Frete | Ágatha Marchon</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Frete</h1>

    <!-- Campo para digitar o CEP -->
    <div class="input-area">
      <input type="text" id="cepInput" placeholder="Digite o CEP de destino..." maxlength="8" />
      <button onclick="calcularFrete()">Calcular</button>
    </div>

    <!-- Spinner de carregamento -->
    <div id="spinner" class="spinner" style="display: none;"></div>

    <!-- Área de resultado -->
    <div id="resultado" class="resultado"></div>

    <!-- Área de mensagens de erro -->
    <div id="mensagemErro" class="erro"></div>
  </div>
</body>
</html>
